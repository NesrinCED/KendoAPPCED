<kendo-dialog 
 *ngIf="opened" 
[minWidth]="250" [width]="1100" [height]="500" >
<div  >
    <ngb-alert *ngIf="showSuccessAlert" type="success" class="alertDesignS" >
       PDF Document Generated successufully !
    </ngb-alert>
    <ngb-alert *ngIf="showDangerAlert" type="danger" class="alertDesignD" >
        Your Form is invalid ! Please fill up all fields !
    </ngb-alert>

    <div style=" background-color: #fdf9ff; ">
        <div >
        <span class="k-icon k-i-file-pdf" style="padding-bottom: 2%; font-size: 30px; color: #8d0f8b "></span> 
        <div class="titleT"> Generate PDF Document</div>
        </div>
    </div>      
    <div>
        <form  [formGroup]="ngForm" (ngSubmit)="onSubmit1()">
                <div class="form-group">
                    <label>Project Name</label>
                    <kendo-dropdownlist 
                    [data]="projects" textField="projectName" formControlName="projectName"
                    [(ngModel)]="project" id="project.projectId" (valueChange)="onProjectChange($event)">
                    </kendo-dropdownlist>
                </div>   
                <div class="form-group">
                    <label>Template Name</label>
                    <kendo-dropdownlist 
                    [data]="filteredTemplates" textField="name" formControlName="name"
                    [(ngModel)]="templateRequest" id="templateRequest.templateId"
                    [disabled]="!selectedProject" (valueChange)="onTemplateChange($event)" >
                    </kendo-dropdownlist>
                </div>
                <kendo-button icon="download" class="downloadPDFButton" *ngIf="generatedPDF"
                (click)="onSubmit()">Download PDF Document</kendo-button>   
        </form>
        <kendo-dialog-actions>
            <button kendoButton type="reset" (click)="close()" class="kendoActionCancel">Cancel</button>
            <button kendoButton  type="submit" class="kendoActionSave">Generate PDF</button>
        </kendo-dialog-actions>
    </div>
</div>
</kendo-dialog>

<kendo-dialog *ngIf="isSelectedTemplate" [width]="500" [height]="350" >
    <ngb-alert *ngIf="showDangerAlertJson" type="danger" class="alertDesignD" >
        Please All Features !
    </ngb-alert>
    <div class="container" style="margin-bottom: 5%;">
      <span class="k-icon k-i-track-changes-accept" style="padding-bottom: 3%;font-size: 25px; color: #941e9a "></span> 
      <div class="titleP"> Add The required Features</div>
    </div>
    <form  [formGroup]="jsonForm" (ngSubmit)="onSubmitJson()">
        <div *ngFor="let item of list" class="form-group" style="
             display: flex;
             justify-content: flex-start;
            ">
            <label style="font-size: 20px;  padding-right: 5%; padding-top: 2%; ">{{item}}</label>
            <div class="input-field" style="width: 50%; margin-top: 5%" >
                <input class="form-control"
                type="text"
                id="{{item}}"  > 
            </div>
        </div> 
           
      <kendo-dialog-actions>
          <button kendoButton  type="submit" class="kendoAction">Add Features</button>
        </kendo-dialog-actions>
    </form>
</kendo-dialog>
