<h1>Templates</h1>
<div style="margin-bottom: 1%; margin-right: 2%; margin-top: 1%; text-align: right;">
  <kendo-button #anchor  icon="add" (click)="function()">Create New Templatehhah</kendo-button> 
  <kendo-popup [anchor]="anchor.element" *ngIf="show" [popupAlign]="popupAlign">
      <div class="popupClass">
        <app-add-template></app-add-template>
      </div>
  </kendo-popup>

</div>

<kendo-grid 
[kendoGridBinding]="gridData" [filterable]="true" 
[resizable]="true" 
[sortable]="true"
[pageable]="{
  buttonCount: 3,
  pageSizes: [5, 10, 20]
}"
[pageSize]="8">
  <kendo-grid-column field="id" title="ID"> </kendo-grid-column>
  <kendo-grid-column field="name" title="Name"> </kendo-grid-column>
  <kendo-grid-column field="language" title="Language"></kendo-grid-column>
  <kendo-grid-column field="content" title="Content"> </kendo-grid-column>
  <kendo-grid-column field="createdBy" title="CreatedBy"> </kendo-grid-column>
  <kendo-grid-column field="modifiedBy" title="ModifiedBy"> </kendo-grid-column>
  <kendo-grid-column field="project" title="Project"> </kendo-grid-column>
  <kendo-grid-column field="createdDate" title="CreatedDate"> </kendo-grid-column>
  <kendo-grid-column field="modifiedDate" title="ModifiedDate"> </kendo-grid-column>
  <kendo-grid-column field="action" title="Actions" > 
    <ng-template kendoGridCellTemplate let-dataItem>
      <button kendoButton icon="pencil" style="margin-right: 10%;">Edit</button>
      <button kendoButton icon="trash">Delete</button>
    </ng-template>
  
  </kendo-grid-column>
</kendo-grid>
