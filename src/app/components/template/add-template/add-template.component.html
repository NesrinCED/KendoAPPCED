<kendo-dialog
title="Create A New Template" *ngIf="opened" (close)="close('cancel')"
[minWidth]="250" [width]="450">
<div class="card m-3" >
    <!--<h5 class="card-header">Angular 8 + Kendo UI - Reactive Form Validation</h5>-->
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Language</label>
                    <kendo-dropdownlist 
                     [data]="languages" class="form-control" id="language"
                     name="language" [(ngModel)]="addTemplateRequest.language">
                    </kendo-dropdownlist>
                </div>
                <div class="form-group col-5">
                    <label>Name</label>
                    <input kendoTextBox  class="form-control" id="name"
                    name="name" [(ngModel)]="addTemplateRequest.name"> 
                </div>
                <div class="form-group col-5">
                    <label>createdBy</label>
                    <input kendoTextBox  class="form-control"  id="createdBy"
                    name="createdBy" [(ngModel)]="addTemplateRequest.createdBy"> 
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>project</label>
                    <input kendoTextBox  class="form-control"  id="project"
                    name="project" [(ngModel)]="addTemplateRequest.project"> 
                </div>
                <div class="form-group col">
                    <label>Content</label>
                    <input kendoTextBox class="form-control"  id="content"
                    name="content" [(ngModel)]="addTemplateRequest.content"> 
                </div>
            </div>
            <kendo-dialog-actions>
                <button kendoButton  type="submit" >Register</button>
                <button kendoButton type="reset" (click)="close('no')">Cancel</button>
              </kendo-dialog-actions>
        </form>
    </div>
</div>
</kendo-dialog>
