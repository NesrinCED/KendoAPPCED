    <div class="card m-3" >
    <!--<h5 class="card-header">Angular 8 + Kendo UI - Reactive Form Validation</h5>-->
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Language</label>
                    <kendo-dropdownlist 
                    formControlName="language" [data]="languages" class="form-control"
                     [ngClass]="{ 'ng-invalid ng-touched': submitted && f.title.errors }">
                    </kendo-dropdownlist>
                    <div *ngIf="submitted && f.title.errors" class="k-tooltip-validation">
                        <div *ngIf="f.title.errors.required">Language is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Name</label>
                    <input kendoTextBox formControlName="name" class="form-control"
                    [ngClass]="{ 'ng-invalid ng-touched': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="k-tooltip-validation">
                        <div *ngIf="f.firstName.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>createdBy</label>
                    <input kendoTextBox formControlName="createdBy" class="form-control" [ngClass]="{ 'ng-invalid ng-touched': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="k-tooltip-validation">
                        <div *ngIf="f.lastName.errors.required">createdBy is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>project</label>
                    <input kendoTextBox formControlName="project" class="form-control"
                    [ngClass]="{ 'ng-invalid ng-touched': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="k-tooltip-validation">
                        <div *ngIf="f.firstName.errors.required">project is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Content</label>
                    <input kendoTextBox formControlName="content" class="form-control"
                    [ngClass]="{ 'ng-invalid ng-touched': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="k-tooltip-validation">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <kendo-switch formControlName="acceptTerms" onLabel="Yes"
          offLabel="No"></kendo-switch>
                <label>Accept Terms & Conditions</label>
                <div *ngIf="submitted && f.acceptTerms.errors" class="k-tooltip-validation">Accept Ts & Cs is required</div>
            </div>
            <div class="text-center">
                <button kendoButton  class="mr-2">Register</button>
                <button kendoButton type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
